<html>
<head>
  <style>
  * {
    padding:0;
    margin:0;
  }
  </style>
</head>

<body>

<script>
document.body.style.textAlign = 'center';
var canvas = document.createElement('canvas');
document.body.append(canvas);
canvas.height = window.innerHeight;
canvas.width = canvas.height/1.5 <= window.innerWidth ? canvas.height/1.5 : window.innerWidth;
canvas.style.cursor = 'none';

var ctx = canvas.getContext('2d');
ctx.strokeStyle = 'blue';
ctx.lineWidth = 1;
ctx.beginPath();

var lineGap = 10;
var i = 0;
ctx.fillStyle = "white";
var bgSwitch = false;
ctx.fillRect(0, 0, canvas.width, canvas.height);

function verticalLines(gap){
var line = new Path2D();
for(var i=0;i<canvas.width;i=i+gap){
line.moveTo(i,0);
line.lineTo(i,canvas.height);
}
ctx.stroke(line);
}

function middleToBottomAndTopCentres(gap){
  var line = new Path2D();
for(var i=0;i<canvas.width;i=i+gap){
  //middle y to x centre top along x
line.moveTo(i,canvas.height/2);
line.lineTo(canvas.width/2,0);

//middle y to x centre bottom along x
line.moveTo(i,canvas.height/2);
line.lineTo(canvas.width/2,canvas.height);
}
ctx.stroke(line);
}

function fourCorners(gap){
  var line = new Path2D();
  for(var i=0;i<canvas.width;i=i+gap){
    if(i%lineGap*2==0){
    line.moveTo(i,0);
    if(i<canvas.width/2){
      line.lineTo(0,canvas.height/2);
      line.moveTo(i,canvas.height);
      line.lineTo(0,canvas.height/2);
    }
    else {
      line.lineTo(canvas.width,canvas.height/2);
      line.moveTo(i,canvas.height);
      line.lineTo(canvas.width,canvas.height/2);
    }
   }
  }
  ctx.stroke(line);

}

var varGap = 10;
var varGapDirection = 1
var varGap2 = 10;
var varGapDirection2 = -1
var varGap3 = 10;
var varGapDirection3 = 1
var stepCount = 0;

function step(){
  if(stepCount%2==0){
  if(varGap==37){
    varGapDirection = -1
  }
  if(varGap==1){
    varGapDirection = 1;
  }
  varGap = varGap + varGapDirection;

  if(varGap2==29){
    varGapDirection2 = -1
  }
  if(varGap2==3){
    varGapDirection2 = 1;
  }
  varGap2 = varGap2 + varGapDirection2;

  if(varGap3==31){
    varGapDirection3 = -1
  }
  if(varGap3==2){
    varGapDirection3 = 1;
  }
  varGap3 = varGap3 + varGapDirection3;

  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.globalAlpha = 1;
  ctx.strokeStyle = 'blue';
  verticalLines(lineGap);
  ctx.strokeStyle = 'purple';
  middleToBottomAndTopCentres(varGap);
  ctx.strokeStyle = 'blue';
  fourCorners(lineGap);
  }
  window.requestAnimationFrame(step);
  stepCount++
}

  window.requestAnimationFrame(step);
  
  canvas.onclick = function(){
  i=0;
    
      ctx.fillStyle = bgSwitch ? "white" : "black";
    bgSwitch = !bgSwitch;
ctx.fillRect(0, 0, canvas.width, canvas.height);
    
  }


</script>
</body>
</html>
