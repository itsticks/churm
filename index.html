<html>
<body>

<script>
var canvas = document.createElement('canvas');
document.body.append(canvas);
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

var ctx = canvas.getContext('2d');
ctx.strokeStyle = 'navy';
ctx.lineWidth = 1;
ctx.beginPath();

var lineGap = 12;
var i = 0;
ctx.fillStyle = "white";
var bgSwitch = false;
ctx.fillRect(0, 0, canvas.width, canvas.height);

function step(){
  var line = new Path2D();

// top to bottom along x
line.moveTo(i,0);
line.lineTo(i,canvas.height);

//middle y to x centre top along x
line.moveTo(i,canvas.height/2);
line.lineTo(canvas.width/2,0);

//middle y to x centre bottom along x
line.moveTo(i,canvas.height/2);
line.lineTo(canvas.width/2,canvas.height);
ctx.stroke(line);
  
  if(i%lineGap*2==0){
   line.moveTo(i,0);
    if(i<canvas.width/2){
   line.lineTo(0,canvas.height/2);
      line.moveTo(i,canvas.height);
   line.lineTo(0,canvas.height/2);

    }else{
      line.lineTo(canvas.width,canvas.height/2);
      line.moveTo(i,canvas.height);
   line.lineTo(canvas.width,canvas.height/2);

    }
    ctx.stroke(line);
   }

  if(i<canvas.width){
   i=i+lineGap;
  window.requestAnimationFrame(step);
  }
}

  window.requestAnimationFrame(step);
  
  canvas.body.onclick = function(){
  i=0;
    
      ctx.fillStyle = bgSwitch ? "white" : "black";
    bgSwitch = !bgSwitch;
ctx.fillRect(0, 0, canvas.width, canvas.height);
    
   window.requestAnimationFrame(step);

  }


</script>
</body>
</html>
